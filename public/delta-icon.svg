<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="#1a1a1a" stroke="url(#neon)" stroke-width="2" />
  
  <!-- Delta Symbol -->
  <path d="M50 20 L80 75 H20 Z" stroke="url(#neon)" stroke-width="4" fill="none" filter="url(#glow)" stroke-linejoin="round" />
  
  <!-- Fretboard Lines -->
  <path d="M45 28 L45 75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <path d="M55 28 L55 75" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  
  <!-- Frets -->
  <path d="M38 40 H62" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <path d="M32 55 H68" stroke="rgba(255,255,255,0.3)" stroke-width="1" />
  <path d="M26 70 H74" stroke="rgba(255,255,255,0.3)" stroke-width="1" />

</svg>
